<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes.commerce</title>

    <!-- Icones-->
    <link rel="stylesheet" href="Assets/fonts/style.css" />

    <!-- STYLES -->
    <link rel="stylesheet" href="cadastro.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Java Script-->
    <script src="cadastro.js"></script>
  </head>

  <body>
    <main>
      <header id="header">
        <nav>
          <div class="menu">
            <div>
              <a class="logo" href="inicial.html"
                ><strong><span>Clothes</span>.commerce</strong>
              </a>
            </div>
            <div>
              <ul class="links">
                <li class="list-right">
                  <a class="logo" href="#">Login</a>
                </li>
                <li class="list-right">
                  <a class="logo" href="#">Contato</a>
                </li>
                <li class="list-right">
                  <a class="logo" href="#">Produtos</a>
                </li>
                <li class="list-right">
                  <a class="logo" href="#">
                    <i><span class="icon-cart"></span></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section>
        <div class="formulario container grid" id="formulario">
          <div class="form">
            <form name="formjs" id="formjs">
              <ul class="campos">
                <li>
                  <label for="preencher"><strong>Nome: </strong></label>
                  <input
                    class="name"
                    type="name"
                    nome="name"
                    id="preencher"
                    required
                  />
                </li>
                <li>
                  <label for="preencher"
                    ><strong>Data de Nascimento: </strong></label
                  >
                  <input
                    class="data"
                    type="data"
                    nome="data"
                    id="preencher"
                    required
                  />
                </li>
                <li>
                  <label for="preencher"><strong>Email: </strong></label>
                  <input
                    class="email"
                    type="email"
                    nome="email"
                    id="preencher"
                    required
                  />
                </li>
                <li>
                  <label for="preencher"><strong>Endere√ßo: </strong></label>
                  <input
                    class="endereco"
                    type="endereco"
                    nome="endereco"
                    id="preencher"
                    required
                  />
                </li>
                <li>
                  <label for="preencher"><strong>Senha: </strong></label>
                  <input
                    class="password"
                    type="password"
                    nome="password"
                    id="preencher"
                    required
                  />
                </li>
              </ul>
            </form>
          </div>
        </div>
      </section>
      <div class="container grid" id="rodape">
        <div class="text">
          <p><strong>Desenvolvido por:</strong></p>
          <p><strong>Lucas Vasconcelos de Souza</strong></p>
          <div class="card">
            <div class="icon">
              <a
                class="link"
                href="https://www.linkedin.com/in/lucas-souza-72a537a0/"
              >
                <i><span class="icon-linkedin"></span></i>
              </a>
            </div>
            <div class="icon">
              <a class="link" href="https://github.com/LucVasSou">
                <i><span class="icon-github"></span></i>
              </a>
            </div>
            <div class="icon">
              <a
                class="link"
                href="https://www.facebook.com/lucas.souza.73307/"
              >
                <i><span class="icon-facebook"></span></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

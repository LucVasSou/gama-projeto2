<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes.commerce</title>

    <!-- Icones-->
    <link rel="stylesheet" href="Assets/fonts/style.css" />

    <!-- STYLES -->
    <link rel="stylesheet" href="cadastro.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Java Script-->
    <script src="cadastro.js"></script>
  </head>

  <body>
    <main>
      <header id="header">
        <nav>
          <div class="menu">
            <div>
              <a class="logo" href="inicial.html"
                ><strong><span>Clothes</span>.commerce</strong>
              </a>
            </div>
            <div>
              <ul class="links">
                <li class="list-right">
                  <a class="logo" href="#">Login</a>
                </li>
                <li class="list-right">
                  <a class="logo" href="#">Contato</a>
                </li>
                <li class="list-right">
                  <a class="logo" href="#">Produtos</a>
                </li>
                <li class="list-right">
                  <a class="logo" href="carrinho.html">
                    <i><span class="icon-cart"></span></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="section" id="promocao">
        <div class="imagebf">
          <img
            src="https://www.publicitarioscriativos.com/wp-content/uploads/2019/11/descubra-como-utilizar-a-black-friday-em-favor-da-sua-empresa-1024x576.png"
            alt="Simbolo Black Friday"
          />
        
      </section>
      <section>
        <div class="formulario container grid" id="formulario">
          <div class="form">
            <form name="formjs" id="formjs">
              <fieldset class="campos">
                <div class="inputBox">
                  <label for="name"><strong>Nome completo: </strong></label>
                  <input
                    class="inputUser"
                    type="text"
                    name="name"
                    id="name"
                    required
                  />
                </div>
                <div class="inputBox">
                  <label for="data"
                    ><strong>Data de Nascimento: </strong></label
                  >
                  <input
                    class="inputUser"
                    type="date"
                    name="data"
                    id="data"
                    required
                  />
                </div>
                <div class="inputBox">
                  <p><strong>Sexo:</strong></p>
                  <input
                    type="radio"
                    name="genero"
                    id="feminino"
                    value="feminino"
                    required
                  />
                  <label for="feminino"><strong>Feminino </strong></label>
                  <input
                    type="radio"
                    name="genero"
                    id="masculino"
                    value="masculino"
                    required
                  />
                  <label for="masculino"><strong>Masculino </strong></label>
                  <input
                    type="radio"
                    name="genero"
                    id="outro"
                    value="outro"
                    required
                  />
                  <label for="outro"><strong>Outros </strong></label>
                </div>
                <div class="inputBox">
                  <label for="telefone"><strong>Telefone: </strong></label>
                  <input
                    class="inputUser"
                    type="tel"
                    name="telefone"
                    id="telefone"
                    required
                  />
                </div>
                <div class="inputBox">
                  <label for="email"><strong>Email: </strong></label>
                  <input
                    class="inputUser"
                    type="email"
                    name="email"
                    id="email"
                    required
                  />
                </div>
                <div class="inputBox">
                  <label for="cidade"><strong>Cidade: </strong></label>
                  <input
                    class="inputUser"
                    type="text"
                    name="cidade"
                    id="cidade"
                    required
                  />
                </div>
                <div class="inputBox">
                  <label for="estado"><strong>Estado: </strong></label>
                  <input
                    class="inputUser"
                    type="text"
                    name="estado"
                    id="estado"
                    required
                  />
                </div>

                <div class="inputBox">
                  <label for="endereco"><strong>Endere√ßo: </strong></label>
                  <input
                    class="inputUser"
                    type="text"
                    name="endereco"
                    id="endereco"
                    required
                  />
                </div>
                <div class="inputBox">
                  <label for="senha"><strong>Senha: </strong></label>
                  <input
                    class="inputUser"
                    type="password"
                    name="senha"
                    id="senha"
                    required
                  />
                </div>
                <div class="botaoEnviar">
                  <input type="submit" name="submit" id="submit" />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
      <footer class="container grid" id="rodape">
        <div class="text">
          <p><strong>Desenvolvido por:</strong></p>
          <p><strong>Lucas Vasconcelos de Souza</strong></p>
          <div class="card">
            <div class="icon">
              <a
                class="link"
                href="https://www.linkedin.com/in/lucas-souza-72a537a0/"
              >
                <i><span class="icon-linkedin"></span></i>
              </a>
            </div>
            <div class="icon">
              <a class="link" href="https://github.com/LucVasSou">
                <i><span class="icon-github"></span></i>
              </a>
            </div>
            <div class="icon">
              <a
                class="link"
                href="https://www.facebook.com/lucas.souza.73307/"
              >
                <i><span class="icon-facebook"></span></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
